<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighter Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .left-side, .right-side {
            width: 45%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-field label {
            display: block;
            margin-bottom: 5px;
        }
        .form-field input, .form-field select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .gender-buttons {
            display: flex;
            justify-content: space-between;
        }
        .gender-buttons input {
            width: 45%;
            padding: 10px;
        }
        .file-upload {
            margin-bottom: 20px;
        }
        .file-upload input {
            display: block;
        }
        .right-side .fighter-info {
            margin-top: 20px;
        }
        .right-side .fighter-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <h2>Fighter Registration</h2>
        <form id="fighterForm">
            <!-- Email -->
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <!-- Password -->
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <!-- Full Name -->
            <div class="form-field">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <!-- Date of Birth -->
            <div class="form-field">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Gender -->
            <div class="form-field">
                <label>Gender</label>
                <div class="gender-buttons">
                    <input type="radio" id="male" name="gender" value="M">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="F">
                    <label for="female">Female</label>
                </div>
            </div>

            <!-- Height -->
            <div class="form-field">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" required>
            </div>

            <!-- Fighting Club -->
            <div class="form-field">
                <label for="club">Fighting Club</label>
                <input type="text" id="club" name="club" required>
            </div>

            <!-- Country -->
            <div class="form-field">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </div>

            <!-- Weight Category -->
            <div class="form-field">
                <label for="weight">Weight Category</label>
                <input type="text" id="weight" name="weight" required>
            </div>
        </form>
    </div>

    <div class="right-side">
        <h2>Fighter Profile</h2>
        
        <!-- Photo Upload -->
        <div class="file-upload">
            <label for="photo">Upload Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>
        
        <!-- Profile Display -->
        <div class="fighter-info">
            <h3>Fighter Details</h3>
            <p><strong>Full Name:</strong> <span id="profileName">Not Provided</span></p>
            <p><strong>Country:</strong> <span id="profileCountry">Not Provided</span></p>
            <p><strong>Fighting Club:</strong> <span id="profileClub">Not Provided</span></p>
            <p><strong>Height:</strong> <span id="profileHeight">Not Provided</span> cm</p>
            <p><strong>Weight Category:</strong> <span id="profileWeight">Not Provided</span></p>
            <p><strong>Age:</strong> <span id="profileAge">Not Provided</span></p>
            <p><strong>Date of Birth:</strong> <span id="profileDob">Not Provided</span></p>
        </div>
    </div>
